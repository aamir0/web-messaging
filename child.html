<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Page</title>
    <script>
        window.addEventListener("message", function(event) {
            // if (event.origin !== "http://your-parent-domain.com") {
            //     return;
            // }
            document.getElementById("receivedMessage").value = event.data;
            event.source.postMessage(`Message received: ${event.data}`, '*');
        });

        function sendMessage() {
            var message = document.getElementById("sendMessage").value;
            parent.postMessage(message, "*");
        }
    </script>
</head>
<body>
    <h1>Child Page</h1>
    <div>
        <label for="receivedMessage">Received Message:</label>
        <textarea id="receivedMessage" readonly></textarea>
    </div>
    <div>
        <label for="sendMessage">Send Message:</label>
        <textarea id="sendMessage"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
